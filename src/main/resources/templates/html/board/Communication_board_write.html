<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common_main_test</title>
    <link rel="stylesheet" href="/css/common/common_main.css">
    <link rel="stylesheet" href="/css/board/notice_side.css">
    <link rel="stylesheet" href="/css/board/notice_write.css">

    <!-- ⭐본인 css 링크 작성⭐ -->
</head>

<body>
<header>
    <th:block th:replace="~{html/fragments/common_main_header :: header-main}"></th:block>
</header>
<div>
    <aside>
        <th:block th:replace="~{html/fragments/common_main_aside :: aside}"></th:block>
    </aside>
    <div class="background-gray middle-gray">
        <div class="background-white middle-white">
            <div class="contents-box">
                <div class="title-top">
                    <p class="title-write ">게시판 등록</p>
                    <div class="write-s-open-id">
                        <select name="searchKey" class="write-select font" >
                            <option value="all-board">전체 게시판</option>
                            <option value="free-board">자유 게시판</option>
                            <option value="QnA-board">질문 게시판</option>
                            <option value="club-board">동아리 게시판</option>
                        </select>
                        <div class="open-id">
                            <input type="radio" name="identification" value="not-open" /><span class="not-open-id">&nbsp;익명</span>
                        </div>
                    </div>
                </div>
                <div class="back-color">
                    <div class="title">
                        <p class="write-title">제목</p>
                        <p><input class="write-title-box font" type="text" placeholder="제목을 입력하세요"></p>
                    </div>
                    <div class="write-content-textTitle">내용</div>
                    <div class="write-content ">
                            <textarea class="write-content-textBox font"
                                      placeholder="욕설이나 타인을 비하하는 발언은 강제로 삭제됩니다."></textarea>
                    </div>
                    <div class="attached-file">
                        <tr>
                            <td>
                                <input type="file" name="file" id="file" class="font">
                            </td>
                        </tr>
                    </div>
                </div>
                <div class="pagination">
                    <a href="Communication_view.html" class="write font">등록</a>
                    <a href="Communication_board.html" class="cancel font">취소</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <th:block th:replace="~{html/fragments/common_main_footer :: footer}"></th:block>
</footer>
<!--    <script src="./js/common_main_header.js"></script>-->
<!--    <script src="/js/common_main_aside.js"></script>-->
<!--    <script src="/js/common_main_footer.js"></script>-->
    <script src="/js/board/Communication_side.js"></script>
    <!-- ⭐aside에 내용 추가 시 여기에 js 파일 추가⭐ -->
</body>

</html>
