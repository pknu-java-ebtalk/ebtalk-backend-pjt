<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="background-gray aside-gray" th:fragment="aside">
    <div class="background-back-gray aside-back-gray">
        <!-- 프로필 부분 -->
        <div class="profile">
            <!-- 프로필 사진 -->
            <img class="profile-pic" src="../../img/profile.png">
            <!-- 프로필 이름 -->
            <p class="profile-name">이름</p>
        </div>
        <div id="aside-contents-box">
            <!-- 사이드바 달라지는 부분 (코드 작성 후 js로 연결) -->
        </div>
        <!-- 로그아웃 버튼 -->
        <div class="log-out">
            <a th:href="@{/member/log_out}" class="log-out-text">Log out</a>
        </div>
    </div>
</div>
