<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 : 이비톡</title>
    <link rel="stylesheet" href="/css/common/common_member.css">
    <link rel="stylesheet" href="/css/member/user_find_id_not_found.css">
</head>
<body>
    <header>
        <th:block th:replace="~{html/fragments/common_member_header :: header-member}"></th:block>
    </header>
    <div>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <div class="find-id-box">
                        <p class="find-id-title">아이디 찾기</p>
                        <div class="not-found">조회 결과가 없습니다.</div>
                        <div class="btn-box">
                            <button class="find-id-btn btn" type="button" th:onclick="|location.href='@{/member/sign_in_find_id}'|">아이디 찾기</button>
                            <button class="sign-in-btn btn" type="button" th:onclick="|location.href='@{/member/sign_in}'|">로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <th:block th:replace="~{html/fragments/common_main_footer :: footer}"></th:block>
    </footer>
</body> 
</html>
